<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
	<title>Sing up</title>
</head>
<body>
	<header class="header">
		<h1>
			<img src="/img/logo.png" class="logo">
			Nature
		</h1>
		<nav>
			<ul class="menu">
				<li class="menubar"><a href="header.html">Главная</a></li>
				<li class="menubar"><a href="forum.html">Сообщество</a></li>
				<li class="menubar"><a href="enter.html">Войти</a></li>
			</ul>
		</nav>
	</header>
	<section class="account">
		<div>
			<h1 class="account_create">Создайте аккаунт</h1>
			<div class="input_border">
				<input class="reg_field" type="text" name="name" placeholder="Имя">
			</div>
			<div class="input_border">
				<input class="reg_field" type="text" name="sername" placeholder="Фамилия">
			</div>
			<div class="input_border">
				<input class="reg_field" type="text" name="email" placeholder="Эл. почта">
			</div>
			<div class="input_border">
				<input class="reg_field" type="text" name="password" placeholder="Пароль">
			</div>
			<div class="btn_block">
				<button><a href="success_reg.html" style="color: white;">Регистрация</a></button>
			</div>
			<div>
				<p class="account_exists">Уже есть аккаунт?<a href="enter.html" class="account_exists">Войдите</a></p>
			</div>
		</div>
	</section>
</body>
</html>
